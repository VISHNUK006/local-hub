{% extends "base.html" %}
{% block title %}Logout - Local Hub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card theme-card mb-4">
                <div class="card-body">
                    <h2 class="text-danger mb-3">⚠️ Confirm Logout</h2>
                    <p class="mb-4">Are you sure you want to log out of your account?</p>
                    
                    <a href="/login" class="btn btn-outline-danger btn-lg me-2">Yes, Logout</a>
                    <a href="/dashboard" class="btn btn-outline-success btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
