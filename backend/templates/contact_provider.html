{% extends "base.html" %}
{% block title %}Contact {{ provider.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card theme-card mb-4">
                <div class="card-body">
                    <h3 class="text-center text-primary mb-4">üì© Contact {{ provider.name }}</h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Write your message..." required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('all_services') }}" class="btn btn-outline-secondary">‚Üê Back to Services</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
