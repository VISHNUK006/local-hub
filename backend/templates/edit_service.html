{% extends "base.html" %}
{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card theme-card mb-4">
        <div class="card-body">
          <h3 class="text-center text-success mb-4">✏️ Edit Service</h3>

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" name="title" class="form-control" value="{{ service.title }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="description" class="form-control" rows="4" required>{{ service.description }}</textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Price (₹)</label>
              <input type="number" step="0.01" name="price" class="form-control" value="{{ service.price }}" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
              <button type="submit" class="btn btn-primary">Update Service</button>
              <a href="{{ url_for('my_services') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
